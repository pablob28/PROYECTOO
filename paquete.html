<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización de Envíos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Formulario de Cotización de Envío</h2>
        <form id="cotizacionForm">
            <label for="origen">Origen:</label>
            <input type="text" id="origen" name="origen" value="Palmira" readonly>

            <label for="direccion_origen">Dirección de Recogida:</label>
            <input type="text" id="direccion_origen" name="direccion_origen" required>

            <label for="destino">Destino:</label>
            <select id="destino" name="destino" required>
                <option value="Bogotá">Bogotá</option>
                <option value="Barranquilla">Barranquilla</option>
                <option value="Barrancabermeja">Barrancabermeja</option>
            </select>

            <label for="direccion_destino">Dirección de Entrega:</label>
            <input type="text" id="direccion_destino" name="direccion_destino" required>

            <label for="cantidad_paquetes">Cantidad de Paquetes:</label>
            <input type="number" id="cantidad_paquetes" name="cantidad_paquetes" required min="1" value="1">

            <button type="submit">Cotizar</button>
        </form>

        <div id="resultados"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
